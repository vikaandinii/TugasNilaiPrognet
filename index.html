<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Nilai Pemrograman Internet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h2>Input Nilai Pemrograman Internet</h2>
    <img src="images/logo.jpeg" alt="Logo" class="logo">

    <form method="post" action="step.php">
        <div class="input-group">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama" placeholder="Masukkan Nama" pattern="[A-Za-z ]+" title="Hanya huruf dan spasi yang diperbolehkan" required>
        </div>

        <div class="input-group">
            <label for="nim">NIM:</label>
            <input type="text" name="nim" id="nim" placeholder="Masukkan NIM" pattern="[0-9]+" title="Hanya angka yang diperbolehkan" required>
        </div>

        <div class="input-group">
            <label for="nilai">Nilai (0 - 100):</label>
            <input type="number" name="nilai" id="nilai" min="0" max="100" placeholder="Masukkan Nilai" required>
        </div>

        <button type="submit" name="submit">Submit</button>
    </form>
</div>

</body>
</html>
